<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: underline;
            margin-left: 10px
        }

        hr {
            width: 50%;
            text-align: left;
            margin-left: 10px
        }



        .s1 div:nth-child(odd) {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            display: inline-block;

            background-color: yellow;
            border: solid;

        }

        .s1 div:nth-child(even) {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: green;
            position: relative;
            top: 20px;
            border: solid;
        }

        .s2 div:nth-child(odd) {
            margin-left: 10px;
            width: 70px;
            height: 20px;
            display: inline-block;
            font: 1em sans-serif;
            text-align: center;
            border: solid;
            border-color: black;
            color: white;

            padding: 10px;
            background: red;
        }

       .s2 div:nth-child(even) {
        margin-left: 10px;
            width: 50px;
            height: 30px;
            display: none;


            background: lightgreen;

        }
    </style>
</head>

<body>
    <h1>Zig Zag Box!</h1>
    <hr>
    <section class="s1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <br>
    <hr>
    <br>
    <h1>Hide even Number from 1 to 10!</h1>

    <section class="s2">
        <div><b>1</b></div>
        <div><b>2</b></div>
        <div><b>3</b></div>
        <div><b>4</b></div>
        <div><b>5</b></div>
        <div><b>6</b></div>
        <div><b>7</b></div>
        <div><b>8</b></div>
        <div><b>9</b></div>
        <div><b>10</b></div>
    </section>
</body>

</html>
