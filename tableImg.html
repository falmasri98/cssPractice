}
td{  border:1px solid black;

   border-radius: 5px;
}
</style>
<body>

<table style="width:15%">

    <td>R1, C1</td>

  </tr>
    <tr>
    <td>R2, C1</td>

    <td>R2, C3</td>
  </tr>
</table>
</body>
</html>
