<!DOCTYPE html>
<html>
<head>
	<title>Hide Even Numbers</title>
	<style>
     div:nth-child(odd) {
        width: 70px;
            height: 20px;
            display: inline-block;
            font: 1em sans-serif;
            text-align: center;
            border: solid;
border-color: black;
            color: white;

            padding: 10px;
  background: red;
}

div:nth-child(even) {
    width: 50px;
            height: 30px;
            display: none;
          

  background: lightgreen;
 
}
	</style>
</head>
<body>
	<div><b>1</b></div>
	<div><b>2</b></div>
	<div><b>3</b></div>
	<div><b>4</b></div>
	<div><b>5</b></div>
    <div><b>6</b></div>
    <div><b>7</b></div>
    <div><b>8</b></div>
    <div><b>9</b></div>
    <div><b>10</b></div>
</body>
</html>
